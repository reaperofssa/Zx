<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Development</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    
  /* Loading screen styles */
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff; /* or any background color/image */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* Make the loading image fill the screen */
#loading-screen img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the image covers the screen */
  position: absolute;
  top: 0;
  left: 0;
}

/* Loading bar container */
#loading-bar-container {
  width: 80%;
  max-width: 400px;
  height: 20px;
  background: #ddd;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  z-index: 10000; /* Ensure it appears on top */
}

/* Loading bar */
#loading-bar {
  width: 0%;
  height: 100%;
  background: #4caf50;
  transition: width 0.2s;
}

/* Loading text */
#loading-text {
  margin-top: 10px;
  font-size: 16px;
  font-weight: bold;
  position: relative;
  z-index: 10000; /* Ensure text is visible */
}

  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="https://files.catbox.moe/4xuce6.jpeg" alt="Loading..." />
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
    <p id="loading-text">0%</p>
  </div>

  <!-- Rotate Screen Prompt -->
  <div id="rotate-screen">
    <p>Rotate your screen for the best experience!</p>
  </div>

  <!-- Character Canvas -->
  <canvas id="characterCanvas"></canvas>

  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="profile">
        <img src="https://files.catbox.moe/3c4ga2.png" alt="Profile" />
      </div>
      <div class="balance">
        <img src="https://files.catbox.moe/kb2gxe.png" alt="Coins" />
        <span id="balance-amount">10,257</span>
        <img src="https://files.catbox.moe/nnxxbu.png" alt="Gems" />
        <span id="gem-amount">43</span>
      </div>
      <div class="leaderboard">
        <img src="https://files.catbox.moe/4hax7v.png" alt="Leaderboard" />
      </div>
    </div>

    <!-- Side Menu -->
    <div class="side-menu">
      <button class="menu-btn store-btn">Store</button>
      <button class="menu-btn luck-btn">Luck Royale</button>
      <button class="menu-btn pass-btn">Booyah Pass</button>
      <button class="menu-btn missions-btn">Missions</button>
      <button class="menu-btn events-btn">Events</button>
    </div>

    <!-- Start Button -->
    <div class="start-section">
      <button class="start-btn">START</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="script.js"></script>
</body>
</html>
